<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Add Song</title>
</head>

<body>
    <!-- Modal -->
    <div class="container mt-5">
        <h1 class="text-center">Song Checklist</h1>
        <!-- <button id="addTodo" class="btn btn-primary mb-3">Add Todo</button> -->
        <!-- Button trigger modal -->
        <button id="addTodo" type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Add Song
        </button>

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Song Checklist</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                        <div class="mb-3">
                            <!-- <form id="todo-form"> -->
                            <input type="text" id="taskName" class="form-control" placeholder="Add Song">
                        </div>
                        <div class="mb-3">
                            <select id="taskUrgency" class="form-control">
                                <option value="surprise">Surprise</option>
                                <option value="fixed">Fixed</option>
                                <option value="Unplayed">Unplayed</option>
                            </select>
                        </div>
                        <ul id="todoList" class="list-group">
                            <!-- Todo items will be appended here -->
                        </ul>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary mt-3" data-bs-dismiss="modal">Close</button>
                        <button id="save-btn" type="button" class="btn btn-success mt-3">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <input type="submit" id="addTodo" class="btn btn-primary mb-3" value="Add To Do"/> -->
        <!-- </form> -->
    </div>




    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Own Javascript -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
